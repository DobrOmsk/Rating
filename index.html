<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рейтинг волонтёров | Ресурсный центр развития добровольчества Омской области</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="styles.css?v=2">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- Логотип -->
  <a href="/" class="logo-link">
    <img 
      src="esH8bnrPPqY.jpg" 
      alt="Ресурсный центр развития добровольчества Омской области" 
      class="logo"
    >
  </a>

  <div id="app">
    <!-- Шапка с описанием -->
    <header class="header">
      <h1> Рейтинг волонтёров</h1>
      <p>Список самых активных участников нашего движения</p>
    </header>

    <main>
      <div class="controls">
        <input 
          v-model="searchQuery" 
          placeholder="Поиск по имени..." 
          type="search"
        >
      </div>

      <table>
        <thead>
          <tr>
            <th>Место</th>
            <th>ФИО</th>
            <th>Добрые дела</th>
            <th>Баллы</th>
          </tr>
        </thead>
        <tbody>
          <tr v-if="volunteers.length === 0">
            <td colspan="4" class="loading">Загрузка данных...</td>
          </tr>
          <tr v-else v-for="volunteer in filteredVolunteers" :key="volunteer.name">
            <td>{{ volunteer.place }}</td>
            <td>{{ volunteer.name }}</td>
            <td>{{ volunteer.events }}</td>
            <td>{{ volunteer.points.toLocaleString() }}</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
