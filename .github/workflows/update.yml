name: Update Volunteer Data
on:
  schedule:
    - cron: '0 * * * *'  # Каждый час
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas
          pip install PyGithub

      - name: Download data
        run: |
          curl -L -f "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1ZqIl-YoI4bkefOkLBYPj3QcVEsXgnnhfW65ku2gvNj65ungX5tIpzbRo9DMTMaqSlvats--5e5V_/pub?gid=0&single=true&output=csv" -o data.csv

      - name: Process data
        run: |
          python -c "
          import pandas as pd
          df = pd.read_csv('data.csv')[['ФИО','Мероприятия','Баллы','Место']]
          df.columns = ['name','events','points','place']
          df.to_json('data.json', orient='records', indent=2, force_ascii=False)
          "

      - name: Update file via API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -c "
          from github import Github
          import os
          
          token = os.environ['GH_TOKEN']
          g = Github(token)
          repo = g.get_repo('DobrOmsk/Rating')
          
          with open('data.json', 'r') as f:
              content = f.read()
          
          try:
              contents = repo.get_contents('data.json')
              repo.update_file(
                  path='data.json',
                  message='Automatic data update $(date +\"%Y-%m-%d %H:%M\")',
                  content=content,
                  sha=contents.sha
              )
              print('File successfully updated via API')
          except Exception as e:
              print(f'Error updating file: {str(e)}')
              exit(1)
          "
