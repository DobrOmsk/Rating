name: Update Volunteer Data
on:
  schedule:
    - cron: '0 * * * *'  # Каждый час
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история коммитов

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3
          python3 -m pip install pandas

      - name: Download and process data
        run: |
          # Скачивание данных с повторами
          for i in {1..3}; do
            curl -L -f "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1ZqIl-YoI4bkefOkLBYPj3QcVEsXgnnhfW65ku2gvNj65ungX5tIpzbRo9DMTMaqSlvats--5e5V_/pub?gid=0&single=true&output=csv" -o data.csv && break || sleep 5
          done || { echo "::error::Failed to download CSV"; exit 1; }

          # Конвертация в JSON
          python3 -c "
          import pandas as pd
          df = pd.read_csv('data.csv', encoding='utf-8-sig')
          df.columns = ['name', 'events', 'points', 'place']
          df.to_json('data.json', orient='records', force_ascii=False, indent=2)
          "

      - name: Commit changes
        run: |
          # Жёсткая настройка Git identity
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory /github/workspace

          # Принудительное добавление файла
          git add -f data.json

          # Проверка изменений
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi
